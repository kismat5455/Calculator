<div id="row"></div>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <h1 id="titleName">Calculator</h1>

    <div id="calculatorContainer">

        <!-- Calculator output display -->
        <div id="row1">
            <input type="text" id="inputField" placeholder="0" class="button" disabled>
        </div>

        <div id="row2" id>
            <button class="button">(</button>
            <button class="button">)</button>
            <button id="deleteButton" class="button">Del</button>
            <button id="clearBtn" class="button">Clear</button>
        </div>


        <div id="row3">

            <button id="plusBtn" class="button">+</button>
            <button id="minusBtn" class="button">-</button>
            <button id="divideBtn" class="button">/</button>
            <button id="multiplyBtn" class="button">*</button>
        </div>

        <div id="row4">

            <button id="nineBtn" class="button">9</button>
            <button id="eightBtn" class="button">8</button>
            <button id="sevenBtn" class="button">7</button>

        </div>

        <div id="row5">
            <button id="sixBtn" class="button">6</button>
            <button id="fiveBtn" class="button">5</button>
            <button id="fourBtn" class="button">4</button>
        </div>

        <div id="row6">
            <button id="threeBtn" class="button">3</button>
            <button id="twoBtn" class="button">2</button>
            <button id="oneBtn" class="button">1</button>
        </div>

        <div id="row7">
            <button id="zeroBtn" class="button">0</button>
            <button id="decimalBtn" class="button">.</button>
            <button id="equalsBtn" class="button">=</button>


        </div>

    </div>



    <footer>
        <p>Created by Kismat Ali</p>
    </footer>




</body>

</html>
